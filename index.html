<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Image and Caption</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>
  <section>
    <div class="dimetrodon">
      <img class="img-flex" src="images/dimetrodon.svg" alt="dimetrodon">
    </div>
    <div class="bodycopy">
      <h2>Dimetrodon</h2>
      <p>Often mistaken for a dinosaur but went extinct 40 M years before dinosaurs.</p>
    </div>
  </section>
</body>
</html>
